<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <main id="main">
            <section id="box-card">
                <div class="order order-img">
                    <img id="music-img" src="./img/illustration-hero.svg"/>
                </div>
                <div class="order order-place">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="music-place">
                        <img id="music-logo" src="./img/icon-music.svg"/>
                        <div class="box-plan">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>  
                        </div>
                        <a class="change-link" href="">Change</a>
                    </div>
                    <div class="button-group">
                        <button class="button order-button" type="button" >Proceed to Payment</button>
                        <button class="button cancel-button" type="button">Cancel Order</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
